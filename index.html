<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta >
	<title>Trello</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.prefixed.css">
</head>
<body>
	<div id="board" class="board">
		<h1>Trello</h1>
		<button class="create-column">Dodaj kolumnę</button>
		<div class="column-container"></div>
	</div>
	<!-- Mustache script -->
	<script type="text/javascript" src="vendor/mustache.min.js"></script>
	<!-- Add column template -->
	<script id="column-template" type="x-tmpl-mustache">
	    <div class="column">
	        <h2 class="column-title">{{ name }}</h2>
	        <ul id={{ id }} class="column-card-list"></ul>
	        <button class="btn-delete">X</button>
	        <button class="add-card">Dodaj kartę</button>
	    </div>
	</script>

	<!-- Add Card template -->
	<script id="card-template" type="x-tmpl-mustache">
	  <div class="card">
	    <p class="card-description">{{ description }}</p>
	    <button class="btn-delete">x</button>
	  </div
	</script>
	<!-- Java script alias -->
	<script type="text/javascript" src="vendor/Sortable.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
